<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <script src="dist/options.js" defer></script>
    <style>
      /* Add your CSS styles here */
    </style>
  </head>
  <body>
    <h1>Options</h1>
    <form id="options-form">
      <label>
        Current password:
        <input type="password" id="current-password" required />
      </label>
      <label>
        New password:
        <input type="password" id="new-password" />
      </label>
      <label>
        OpenAI Key:
        <input type="text" id="openai-key" />
      </label>
      <label>
        YouTube Data API Key:
        <input type="text" id="youtube-api-key" />
      </label>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
